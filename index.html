<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>1hike2beer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway:800" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="responsive.css" />

  <!-- Google Maps API Library: Places -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2pbng72aHFW9jfZ7wmXT8H12MNpTerW8&libraries=places"></script>
</head>
<body>
  <!-- Use Bootstrap to create responsive grid -->
  <div class='container-fluid h-100'>
    <div class='row align-items-center h-100 header-before'>
      <div class='col header'>
        <!-- Acts as header for website -->
        <h1>1hike2beer</h1>
        <h2>Go on a hike. Treat yo' self with a beer.</h2>
        <!-- Form collects data from user to gather (1) Search Location and (2) Search Radius -->
        <form>
          <legend>Where do you want to go hiking?</legend>
          <input type="text" placeholder="Enter city or zipcode" id='search-loc' required>
          <input type="text" placeholder="Search distance (miles)" id="max-distance" required>
          <input type="submit">
        </form>
      </div>
    </div>
    <!-- Displays map, hike search results, and beer search results -->
    <div class='row results hidden'>
      <!-- Displays Map -->
      <div class='col-sm-6 display-map'>
          <div id='map'></div>
      </div>  
      <!--Displays Hike Results  -->
      <div class='col hike-results'>
        <h3>First, we go on a hike...</h3>
        <ul class='js-hike-results'></ul>    
      </div>
      <!-- Displays beer results -->
      <div class='col beer-results'>
      <h3>Then we enjoy some beer...</h3>
      <ul class='js-beer-results'> </ul>   
      </div>
    </div>
  </div>

  <!-- Jquery API -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>
</body>
</html>
